<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AI Worker Plus</title>
  
  <link rel="manifest" href="manifest.json">
  
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

  <script type="text/babel">
    // Destructure React and Lucide from their global objects
    const { useState, useEffect, useRef } = React;
    const { 
      Send, Mic, MicOff, Settings, Bot, Code, User, Brain, Save, Github, 
      PlayCircle, PauseCircle, FileCode, Loader, CheckCircle, XCircle, 
      AlertCircle, Menu, X, Zap, ChevronDown, ChevronUp 
    } = lucide;

    /**
     * Custom hook to get window dimensions.
     * This fixes the mobile responsive issue by updating state on resize.
     */
    const useWindowSize = () => {
      const [windowSize, setWindowSize] = useState({
        width: window.innerWidth,
        height: window.innerHeight,
      });

      useEffect(() => {
        const handleResize = () => {
          setWindowSize({
            width: window.innerWidth,
            height: window.innerHeight,
          });
        };

        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return windowSize;
    };

    /**
     * Your Main App Component
     * All code has been fixed, de-fragmented, and corrected.
     */
    function App() {
      // Get responsive width from our new hook
      const { width } = useWindowSize();
      
      // Core state
      const [messages, setMessages] = useState([]);
      const [inputValue, setInputValue] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);

      // Configuration
      const [aiName, setAiName] = useState('Assistant');
      const [apiKey, setApiKey] = useState('');
      const [showSettings, setShowSettings] = useState(false);

      // Mobile UI state
      const [showSidebar, setShowSidebar] = useState(false);
      const [expandedSections, setExpandedSections] = useState({
        files: true,
        actions: true // Changed to true by default
      });

      // GitHub state
      const [githubToken, setGithubToken] = useState('');
      const [githubRepo, setGithubRepo] = useState('');
      const [githubBranch, setGithubBranch] = useState('main');
      const [repoFiles, setRepoFiles] = useState([]);
      const [syncStatus, setSyncStatus] = useState('idle');

      // Voice & Autopilot state
      const [isListening, setIsListening] = useState(false);
      const [autopilotMode, setAutopilotMode] = useState(false);
      const [currentTask, setCurrentTask] = useState('');
      const [taskQueue, setTaskQueue] = useState([]);

      // PWA state
      const [installPrompt, setInstallPrompt] = useState(null);
      const [isInstalled, setIsInstalled] = useState(false);

      // Refs
      const messagesEndRef = useRef(null);
      const recognitionRef = useRef(null);
      const autopilotIntervalRef = useRef(null);

      // PWA Install prompt handler
      useEffect(() => {
        const handleBeforeInstallPrompt = (e) => {
          e.preventDefault();
          setInstallPrompt(e);
        };

        window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
          setIsInstalled(true);
        }

        return () => {
          window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        };
      }, []);

      // Handle PWA installation
      const handleInstallPWA = async () => {
        if (!installPrompt) return;

        installPrompt.prompt();
        const { outcome } = await installPrompt.userChoice;

        if (outcome === 'accepted') {
          setIsInstalled(true);
          addMessage('ai', '‚úÖ App installed! You can now access it from your home screen.');
        }

        setInstallPrompt(null);
      };

      // Load config from localStorage
      useEffect(() => {
        const savedConfig = localStorage.getItem('aiWorkerConfig');
        if (savedConfig) {
          try {
            const config = JSON.parse(savedConfig);
            setAiName(config.aiName || 'Assistant');
            setApiKey(config.apiKey || '');
            setGithubToken(config.githubToken || '');
            setGithubRepo(config.githubRepo || '');
            setGithubBranch(config.githubBranch || 'main');
          } catch (error) {
            console.error('Error loading config:', error);
          }
        }

        // Initialize welcome message
        setMessages([{
          id: Date.now(),
          type: 'ai',
          content: `# ‚ö° AI Worker Plus

**Mobile-Optimized Features:**

- üì± Fully responsive PWA design
- üé§ Voice commands with wake word
- ü§ñ Autopilot mode for batch tasks
- üîó GitHub repository integration
- üíæ Persistent configuration

**Quick Start:**

1. Tap ‚öôÔ∏è to configure API keys
1. Use üé§ for voice commands
1. Enable ü§ñ autopilot for queued tasks

Try: "Create a React component" or tap quick actions below!`,
          timestamp: new Date().toLocaleTimeString()
        }]);
      }, []);

      // Save config to localStorage
      useEffect(() => {
        const config = {
          aiName,
          apiKey,
          githubToken,
          githubRepo,
          githubBranch
        };
        localStorage.setItem('aiWorkerConfig', JSON.stringify(config));
      }, [aiName, apiKey, githubToken, githubRepo, githubBranch]);

      // Initialize speech recognition
      useEffect(() => {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          recognitionRef.current = new SpeechRecognition();
          recognitionRef.current.continuous = true;
          recognitionRef.current.interimResults = true;
          recognitionRef.current.lang = 'en-US';

          recognitionRef.current.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map(result => result[0])
              .map(result => result.transcript)
              .join('');
            
            if (transcript.toLowerCase().includes(aiName.toLowerCase())) {
              const command = transcript.toLowerCase().split(aiName.toLowerCase())[1]?.trim();
              if (command && event.results[event.results.length - 1].isFinal) {
                handleVoiceCommand(command);
              }
            }
          };
          
          recognitionRef.current.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            if (event.error === 'no-speech' && isListening) {
              // Restart if it times out
              try { recognitionRef.current.start(); } catch (e) {}
            }
          };
          
          recognitionRef.current.onend = () => {
            if (isListening) {
              // Keep listening
              try { recognitionRef.current.start(); } catch (e) {}
            }
          };
        }

        return () => {
          if (recognitionRef.current) {
            recognitionRef.current.stop();
          }
        };
      }, [aiName, isListening]);

      // Autopilot mode processor
      useEffect(() => {
        if (autopilotMode && taskQueue.length > 0) {
          autopilotIntervalRef.current = setInterval(() => {
            if (taskQueue.length > 0 && !isProcessing) {
              const nextTask = taskQueue[0];
              setTaskQueue(prev => prev.slice(1));
              processAutopilotTask(nextTask);
            }
          }, 3000);
        } else {
          if (autopilotIntervalRef.current) {
            clearInterval(autopilotIntervalRef.current);
          }
        }

        return () => {
          if (autopilotIntervalRef.current) {
            clearInterval(autopilotIntervalRef.current);
          }
        };
      }, [autopilotMode, taskQueue, isProcessing]);

      // Scroll to bottom
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      // Toggle section expansion (mobile)
      const toggleSection = (section) => {
        setExpandedSections(prev => ({
          ...prev,
          [section]: !prev[section]
        }));
      };

      // Toggle voice listening
      const toggleListening = () => {
        if (!recognitionRef.current) {
          addMessage('ai', '‚ùå Speech recognition not supported in this browser. Use Chrome or Edge.');
          return;
        }

        if (isListening) {
          recognitionRef.current.stop();
          setIsListening(false);
          addMessage('ai', 'üé§ Voice recognition stopped');
        } else {
          try {
            recognitionRef.current.start();
            setIsListening(true);
            addMessage('ai', `üé§ Listening for "${aiName}"... Say "${aiName}, create a function" or similar commands.`);
          } catch (e) {
            console.error("Speech recognition start error:", e);
            addMessage('ai', '‚ùå Speech recognition failed to start. Please check permissions.');
          }
        }
      };

      // Toggle autopilot mode
      const toggleAutopilot = () => {
        setAutopilotMode(!autopilotMode);
        if (!autopilotMode) {
          addMessage('ai', 'ü§ñ **Autopilot Mode Activated**\n\nTasks will be processed automatically from the queue.');
        } else {
          addMessage('ai', '‚è∏Ô∏è Autopilot mode paused');
        }
      };

      // Handle voice command
      const handleVoiceCommand = (command) => {
        addMessage('user', `üé§ ${command}`);

        if (autopilotMode) {
          setTaskQueue(prev => [...prev, command]);
          addMessage('ai', `‚úÖ Task queued: "${command}"`);
        } else {
          processUserInput(command);
        }
      };

      // Process autopilot task
      const processAutopilotTask = async (task) => {
        setCurrentTask(task);
        addMessage('ai', `üîÑ Processing: "${task}"`);
        await processUserInput(task);
        setCurrentTask('');
      };

      // Add message helper
      const addMessage = (type, content) => {
        const message = {
          id: Date.now() + Math.random(),
          type,
          content,
          timestamp: new Date().toLocaleTimeString()
        };
        setMessages(prev => [...prev, message]);
      };

      // Handle form submission
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!inputValue.trim() || isProcessing) return;

        const userInput = inputValue;
        setInputValue('');
        addMessage('user', userInput);

        if (autopilotMode) {
          setTaskQueue(prev => [...prev, userInput]);
          addMessage('ai', `‚úÖ Task queued: "${userInput}"`);
        } else {
          await processUserInput(userInput);
        }
      };

      // Process user input
      const processUserInput = async (input) => {
        if (!apiKey) {
          addMessage('ai', '‚ùå **API Key Required**\n\nPlease add your Gemini API key in settings (‚öôÔ∏è) to enable AI responses.');
          return;
        }

        setIsProcessing(true);

        try {
          if (input.toLowerCase().includes('github') || input.toLowerCase().includes('repository')) {
            await handleGitHubCommand(input);
            return;
          }
          
          if (input.toLowerCase().includes('create') || input.toLowerCase().includes('generate') || input.toLowerCase().includes('write code')) {
            await handleCodeGeneration(input);
            return;
          }
          
          const response = await generateAIResponse(input);
          addMessage('ai', response);
          
        } catch (error) {
          console.error('Error processing input:', error);
          addMessage('ai', `‚ùå Error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Generate AI response using Gemini API
      const generateAIResponse = async (input) => {
        const prompt = `You are ${aiName}, an expert AI coding assistant.

User request: ${input}

Provide a helpful, detailed response. If the request involves code, provide complete, working code with explanations.`;

        try {
          // Use the updated gemini-1.5-flash-latest model
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: prompt
                }]
              }],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 2000,
              }
            })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
          }
          
          const data = await response.json();
          return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response generated';
          
        } catch (error) {
          throw new Error(`Failed to generate AI response: ${error.message}`);
        }
      };

      // Handle GitHub command
      const handleGitHubCommand = async (input) => {
        if (!githubToken || !githubRepo) {
          addMessage('ai', '‚ùå **GitHub Not Configured**\n\nPlease add your GitHub token and repository in settings.');
          setIsProcessing(false);
          return;
        }

        setSyncStatus('syncing');
        addMessage('ai', 'üîÑ Connecting to GitHub...');

        try {
          const [owner, repo] = githubRepo.split('/');
          if (!owner || !repo) {
            throw new Error('Invalid repository format. Use "owner/repo".');
          }
          const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents?ref=${githubBranch}`,
            {
              headers: {
                'Authorization': `token ${githubToken}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            }
          );
          
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          
          const files = await response.json();
          setRepoFiles(files);
          setSyncStatus('success');
          
          const fileList = files.slice(0, 10).map(f => `- ${f.name} (${f.type})`).join('\n');
          addMessage('ai', `‚úÖ **Repository Connected**\n\nRepo: ${githubRepo}\nBranch: ${githubBranch}\n\n**Files:**\n${fileList}`);
          
        } catch (error) {
          setSyncStatus('error');
          addMessage('ai', `‚ùå GitHub Error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Handle code generation
      const handleCodeGeneration = async (input) => {
        addMessage('ai', 'üíª Generating code‚Ä¶');

        const prompt = `You are an expert code generator. Generate complete, production-ready code based on this request:
\`\`\`
${input}
\`\`\`
Requirements:
- Provide complete, working code
- Include detailed comments
- Follow best practices
- Make it production-ready
- Include error handling
- Return ONLY the code with comments, no additional explanation outside the code blocks.`;

        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: prompt
                }]
              }],
              generationConfig: {
                temperature: 0.4,
                maxOutputTokens: 3000,
              }
            })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
          }
          
          const data = await response.json();
          let code = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No code generated';
          
          // Clean up markdown formatting if the model adds it
          code = code.replace(/^```[a-z]*\n/i, '').replace(/\n```$/, '');
          
          addMessage('ai', `‚úÖ **Code Generated**\n\n\`\`\`javascript\n${code}\n\`\`\`\n\n${githubToken && githubRepo ? '**Next:** Say "push to GitHub" to commit this code' : '*Connect GitHub in settings to push code*'}`);
          
        } catch (error) {
          addMessage('ai', `‚ùå Code generation error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Get sync status icon
      const getSyncStatusIcon = () => {
        switch (syncStatus) {
          case 'syncing':
            return <Loader className="spin" size={16} />;
          case 'success':
            return <CheckCircle size={16} />;
          case 'error':
            return <XCircle size={16} />;
          default:
            return <AlertCircle size={16} />;
        }
      };

      // This is the main JSX return for your app.
      // All inline styles are fixed and use the 'width' variable.
      return (
        <div style={{
          height: '100vh',
          height: '100dvh', // Dynamic viewport height for mobile
          display: 'flex',
          flexDirection: 'column',
          background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%)',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          overflow: 'hidden'
        }}>
          {/* Header - Mobile Optimized */}
          <header style={{
            background: 'rgba(15, 23, 42, 0.95)',
            backdropFilter: 'blur(10px)',
            padding: 'clamp(0.75rem, 4vw, 1rem) clamp(1rem, 4vw, 2rem)',
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            borderBottom: '1px solid rgba(59, 130, 246, 0.2)',
            boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
            position: 'sticky',
            top: 0,
            zIndex: 100
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 'clamp(0.5rem, 2vw, 1rem)' }}>
              {/* Custom Logo */}
              <div style={{
                width: 'clamp(32px, 8vw, 40px)',
                height: 'clamp(32px, 8vw, 40px)',
                background: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                borderRadius: '10px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)',
                position: 'relative'
              }}>
                <Zap color="white" size={width < 768 ? 18 : 24} strokeWidth={2.5} />
                <div style={{
                  position: 'absolute',
                  inset: 0,
                  borderRadius: '10px',
                  background: 'linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(6, 182, 212, 0.3) 100%)',
                  filter: 'blur(8px)',
                  zIndex: -1
                }} />
              </div>
              
              <h1 style={{
                color: 'white',
                margin: 0,
                fontSize: 'clamp(1rem, 4vw, 1.5rem)',
                fontWeight: '700',
                letterSpacing: '-0.02em'
              }}>
                AI Worker<span style={{ color: '#3b82f6', marginLeft: '0.25rem' }}>Plus</span>
              </h1>
            </div>
            
            <div style={{ display: 'flex', gap: 'clamp(0.5rem, 2vw, 1rem)', alignItems: 'center' }}>
              {/* Mobile Menu Button */}
              <button
                onClick={() => setShowSidebar(!showSidebar)}
                style={{
                  background: 'rgba(59, 130, 246, 0.1)',
                  color: '#3b82f6',
                  border: '1px solid rgba(59, 130, 246, 0.3)',
                  padding: 'clamp(0.5rem, 2vw, 0.6rem)',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  display: width < 1024 ? 'flex' : 'none',
                  alignItems: 'center',
                  justifyContent: 'center',
                  touchAction: 'manipulation'
                }}
              >
                {showSidebar ? <X size={20} /> : <Menu size={20} />}
              </button>
              
              {/* Autopilot Toggle - Compact on mobile */}
              <button
                onClick={toggleAutopilot}
                style={{
                  background: autopilotMode ? 'linear-gradient(135deg, #10b981 0%, #059669 100%)' : 'rgba(59, 130, 246, 0.1)',
                  color: 'white',
                  border: autopilotMode ? 'none' : '1px solid rgba(59, 130, 246, 0.3)',
                  padding: 'clamp(0.5rem, 2vw, 0.6rem) clamp(0.75rem, 3vw, 1rem)',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.5rem',
                  fontSize: 'clamp(0.8rem, 2.5vw, 0.9rem)',
                  fontWeight: '600',
                  touchAction: 'manipulation',
                  whiteSpace: 'nowrap'
                }}
              >
                {autopilotMode ? <PauseCircle size={16} /> : <PlayCircle size={16} />}
                <span style={{ display: width < 640 ? 'none' : 'inline' }}>
                  {autopilotMode ? 'ON' : 'OFF'}
                </span>
              </button>
              
              {/* GitHub Status - Hide text on small screens */}
              <div style={{
                background: 'rgba(59, 130, 246, 0.1)',
                padding: 'clamp(0.5rem, 2vw, 0.6rem) clamp(0.75rem, 3vw, 1rem)',
                borderRadius: '8px',
                display: 'flex',
                alignItems: 'center',
                gap: '0.5rem',
                border: '1px solid rgba(59, 130, 246, 0.3)'
              }}>
                {getSyncStatusIcon()}
                <span style={{
                  color: '#94a3b8',
                  fontSize: 'clamp(0.75rem, 2.5vw, 0.9rem)',
                  display: width < 480 ? 'none' : 'inline'
                }}>
                  {githubRepo ? githubRepo.split('/')[1] : 'No Repo'}
                </span>
              </div>
              
              {/* Settings Button */}
              <button
                onClick={() => setShowSettings(true)}
                style={{
                  background: 'rgba(59, 130, 246, 0.1)',
                  color: '#3b82f6',
                  border: '1px solid rgba(59, 130, 246, 0.3)',
                  padding: 'clamp(0.5rem, 2vw, 0.6rem)',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  touchAction: 'manipulation'
                }}
              >
                <Settings size={20} />
              </button>
            </div>
          </header>
          
          {/* Main Content - Responsive Layout */}
          <div style={{
            flex: 1,
            display: 'flex',
            overflow: 'hidden',
            position: 'relative'
          }}>
            {/* Mobile Sidebar Overlay */}
            {showSidebar && width < 1024 && (
              <div
                onClick={() => setShowSidebar(false)}
                style={{
                  position: 'fixed',
                  inset: 0,
                  background: 'rgba(0, 0, 0, 0.5)',
                  zIndex: 200,
                  backdropFilter: 'blur(2px)'
                }}
              />
            )}
            
            {/* Sidebar - Slide-in on mobile */}
            <div style={{
              width: width < 1024 ? '80%' : '300px',
              maxWidth: '320px',
              background: 'rgba(15, 23, 42, 0.95)',
              backdropFilter: 'blur(10px)',
              padding: '1rem',
              overflowY: 'auto',
              display: 'flex',
              flexDirection: 'column',
              gap: '1rem',
              borderRight: '1px solid rgba(59, 130, 246, 0.2)',
              position: width < 1024 ? 'fixed' : 'relative',
              left: width < 1024 ? (showSidebar ? 0 : '-100%') : 0,
              top: width < 1024 ? '65px' : 0, // Adjust based on header height
              bottom: 0,
              zIndex: 300,
              transition: 'left 0.3s ease-in-out',
              WebkitOverflowScrolling: 'touch'
            }}>
              {/* PWA Install Banner */}
              {installPrompt && !isInstalled && (
                <div style={{
                  background: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                  borderRadius: '12px',
                  padding: '1rem',
                  boxShadow: '0 4px 12px rgba(59, 130, 246, 0.3)'
                }}>
                  <h4 style={{ margin: '0 0 0.5rem 0', color: 'white', fontSize: '0.9rem', fontWeight: '600' }}>
                    üì± Install App
                  </h4>
                  <p style={{ margin: '0 0 0.75rem 0', fontSize: '0.8rem', color: 'rgba(255, 255, 255, 0.9)', lineHeight: '1.4' }}>
                    Add to home screen for quick access!
                  </p>
                  <button
                    onClick={handleInstallPWA}
                    style={{
                      width: '100%',
                      background: 'rgba(255, 255, 255, 0.2)',
                      color: 'white',
                      border: '1px solid rgba(255, 255, 255, 0.3)',
                      padding: '0.5rem',
