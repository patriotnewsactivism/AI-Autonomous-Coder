<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AI Worker Plus</title>
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <meta name="theme-color" content="#0f172a">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>

  <script type="text/babel">
    console.log('Babel script is running');
    
    // Destructure React and Lucide from their global objects
    const { useState, useEffect, useRef } = React;
    const { 
      Send, Mic, MicOff, Settings, Bot, Code, User, Brain, Save, Github, 
      PlayCircle, PauseCircle, FileCode, Loader, CheckCircle, XCircle, 
      AlertCircle, Menu, X, Zap, ChevronDown, ChevronUp 
    } = lucide;

    /**
     * Custom hook to get window dimensions.
     * This fixes the mobile responsive issue by updating state on resize.
     */
    const useWindowSize = () => {
      const [windowSize, setWindowSize] = useState({
        width: window.innerWidth,
        height: window.innerHeight,
      });

      useEffect(() => {
        const handleResize = () => {
          setWindowSize({
            width: window.innerWidth,
            height: window.innerHeight,
          });
        };

        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return windowSize;
    };

    /**
     * Your Main App Component
     * All code has been fixed, de-fragmented, and corrected.
     */
    function App() {
      console.log('App component is rendering');
      
      // Get responsive width from our new hook
      const { width } = useWindowSize();
      
      // Core state
      const [messages, setMessages] = useState([]);
      const [inputValue, setInputValue] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);

      // Configuration
      const [aiName, setAiName] = useState('Assistant');
      const [apiKey, setApiKey] = useState('');
      const [showSettings, setShowSettings] = useState(false);

      // Mobile UI state
      const [showSidebar, setShowSidebar] = useState(false);
      const [expandedSections, setExpandedSections] = useState({
        files: true,
        actions: true
      });

      // GitHub state
      const [githubToken, setGithubToken] = useState('');
      const [githubRepo, setGithubRepo] = useState('');
      const [githubBranch, setGithubBranch] = useState('main');
      const [repoFiles, setRepoFiles] = useState([]);
      const [syncStatus, setSyncStatus] = useState('idle');

      // Voice & Autopilot state
      const [isListening, setIsListening] = useState(false);
      const [autopilotMode, setAutopilotMode] = useState(false);
      const [currentTask, setCurrentTask] = useState('');
      const [taskQueue, setTaskQueue] = useState([]);

      // PWA state
      const [installPrompt, setInstallPrompt] = useState(null);
      const [isInstalled, setIsInstalled] = useState(false);

      // Refs
      const messagesEndRef = useRef(null);
      const recognitionRef = useRef(null);
      const autopilotIntervalRef = useRef(null);

      // PWA Install prompt handler
      useEffect(() => {
        const handleBeforeInstallPrompt = (e) => {
          e.preventDefault();
          setInstallPrompt(e);
        };

        window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
          setIsInstalled(true);
        }

        return () => {
          window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        };
      }, []);

      // Handle PWA installation
      const handleInstallPWA = async () => {
        if (!installPrompt) return;

        installPrompt.prompt();
        const { outcome } = await installPrompt.userChoice;

        if (outcome === 'accepted') {
          setIsInstalled(true);
          addMessage('ai', '‚úÖ App installed! You can now access it from your home screen.');
        }

        setInstallPrompt(null);
      };

      // Load config from localStorage
      useEffect(() => {
        const savedConfig = localStorage.getItem('aiWorkerConfig');
        if (savedConfig) {
          try {
            const config = JSON.parse(savedConfig);
            setAiName(config.aiName || 'Assistant');
            setApiKey(config.apiKey || '');
            setGithubToken(config.githubToken || '');
            setGithubRepo(config.githubRepo || '');
            setGithubBranch(config.githubBranch || 'main');
          } catch (error) {
            console.error('Error loading config:', error);
          }
        }

        // Initialize welcome message
        setMessages([{
          id: Date.now(),
          type: 'ai',
          content: `# ‚ö° AI Worker Plus

**Mobile-Optimized Features:**

- üì± Fully responsive PWA design
- üé§ Voice commands with wake word
- ü§ñ Autopilot mode for batch tasks
- üîó GitHub repository integration
- üíæ Persistent configuration

**Quick Start:**

1. Tap ‚ÑπÔ∏è to configure API keys
1. Use üé§ for voice commands
1. Enable ü§ñ autopilot for queued tasks

Try: "Create a React component" or tap quick actions below!`,
          timestamp: new Date().toLocaleTimeString()
        }]);
      }, []);

      // Save config to localStorage
      useEffect(() => {
        const config = {
          aiName,
          apiKey,
          githubToken,
          githubRepo,
          githubBranch
        };
        localStorage.setItem('aiWorkerConfig', JSON.stringify(config));
      }, [aiName, apiKey, githubToken, githubRepo, githubBranch]);

      // Initialize speech recognition
      useEffect(() => {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          recognitionRef.current = new SpeechRecognition();
          recognitionRef.current.continuous = true;
          recognitionRef.current.interimResults = true;
          recognitionRef.current.lang = 'en-US';

          recognitionRef.current.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map(result => result[0])
              .map(result => result.transcript)
              .join('');
            
            if (transcript.toLowerCase().includes(aiName.toLowerCase())) {
              const command = transcript.toLowerCase().split(aiName.toLowerCase())[1]?.trim();
              if (command && event.results[event.results.length - 1].isFinal) {
                handleVoiceCommand(command);
              }
            }
          };
          
          recognitionRef.current.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            if (event.error === 'no-speech' && isListening) {
              // Restart if it times out
              try { recognitionRef.current.start(); } catch (e) {}
            }
          };
          
          recognitionRef.current.onend = () => {
            if (isListening) {
              // Keep listening
              try { recognitionRef.current.start(); } catch (e) {}
            }
          };
        }

        return () => {
          if (recognitionRef.current) {
            recognitionRef.current.stop();
          }
        };
      }, [aiName, isListening]);

      // Autopilot mode processor
      useEffect(() => {
        if (autopilotMode && taskQueue.length > 0) {
          autopilotIntervalRef.current = setInterval(() => {
            if (taskQueue.length > 0 && !isProcessing) {
              const nextTask = taskQueue[0];
              setTaskQueue(prev => prev.slice(1));
              processAutopilotTask(nextTask);
            }
          }, 3000);
        } else {
          if (autopilotIntervalRef.current) {
            clearInterval(autopilotIntervalRef.current);
          }
        }

        return () => {
          if (autopilotIntervalRef.current) {
            clearInterval(autopilotIntervalRef.current);
          }
        };
      }, [autopilotMode, taskQueue, isProcessing]);

      // Scroll to bottom
      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      // Toggle section expansion (mobile)
      const toggleSection = (section) => {
        setExpandedSections(prev => ({
          ...prev,
          [section]: !prev[section]
        }));
      };

      // Toggle voice listening
      const toggleListening = () => {
        if (!recognitionRef.current) {
          addMessage('ai', '‚ùå Speech recognition not supported in this browser. Use Chrome or Edge.');
          return;
        }

        if (isListening) {
          recognitionRef.current.stop();
          setIsListening(false);
          addMessage('ai', 'üé§ Voice recognition stopped');
        } else {
          try {
            recognitionRef.current.start();
            setIsListening(true);
            addMessage('ai', `üé§ Listening for "${aiName}"... Say "${aiName}, create a function" or similar commands.`);
          } catch (e) {
            console.error("Speech recognition start error:", e);
            addMessage('ai', '‚ùå Speech recognition failed to start. Please check permissions.');
          }
        }
      };

      // Toggle autopilot mode
      const toggleAutopilot = () => {
        setAutopilotMode(!autopilotMode);
        if (!autopilotMode) {
          addMessage('ai', 'ü§ñ **Autopilot Mode Activated**\n\nTasks will be processed automatically from the queue.');
        } else {
          addMessage('ai', '‚è∏Ô∏è Autopilot mode paused');
        }
      };

      // Handle voice command
      const handleVoiceCommand = (command) => {
        addMessage('user', `üé§ ${command}`);

        if (autopilotMode) {
          setTaskQueue(prev => [...prev, command]);
          addMessage('ai', `‚úÖ Task queued: "${command}"`);
        } else {
          processUserInput(command);
        }
      };

      // Process autopilot task
      const processAutopilotTask = async (task) => {
        setCurrentTask(task);
        addMessage('ai', `üîÑ Processing: "${task}"`);
        await processUserInput(task);
        setCurrentTask('');
      };

      // Add message helper
      const addMessage = (type, content) => {
        const message = {
          id: Date.now() + Math.random(),
          type,
          content,
          timestamp: new Date().toLocaleTimeString()
        };
        setMessages(prev => [...prev, message]);
      };

      // Handle form submission
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!inputValue.trim() || isProcessing) return;

        const userInput = inputValue;
        setInputValue('');
        addMessage('user', userInput);

        if (autopilotMode) {
          setTaskQueue(prev => [...prev, userInput]);
          addMessage('ai', `‚úÖ Task queued: "${userInput}"`);
        } else {
          await processUserInput(userInput);
        }
      };

      // Process user input
      const processUserInput = async (input) => {
        if (!apiKey) {
          addMessage('ai', '‚ùå **API Key Required**\n\nPlease add your Gemini API key in settings (‚ÑπÔ∏è) to enable AI responses.');
          return;
        }

        setIsProcessing(true);

        try {
          if (input.toLowerCase().includes('github') || input.toLowerCase().includes('repository')) {
            await handleGitHubCommand(input);
            return;
          }
          
          if (input.toLowerCase().includes('create') || input.toLowerCase().includes('generate') || input.toLowerCase().includes('write code')) {
            await handleCodeGeneration(input);
            return;
          }
          
          const response = await generateAIResponse(input);
          addMessage('ai', response);
          
        } catch (error) {
          console.error('Error processing input:', error);
          addMessage('ai', `‚ùå Error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Generate AI response using Gemini API
      const generateAIResponse = async (input) => {
        const prompt = `You are ${aiName}, an expert AI coding assistant.

User request: ${input}

Provide a helpful, detailed response. If the request involves code, provide complete, working code with explanations.`;

        try {
          // Use the updated gemini-1.5-flash-latest model
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: prompt
                }]
              }],
              generationConfig: {
                temperature: 0.7,
                maxOutputTokens: 2000,
              }
            })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
          }
          
          const data = await response.json();
          return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response generated';
          
        } catch (error) {
          throw new Error(`Failed to generate AI response: ${error.message}`);
        }
      };

      // Handle GitHub command
      const handleGitHubCommand = async (input) => {
        if (!githubToken || !githubRepo) {
          addMessage('ai', '‚ùå **GitHub Not Configured**\n\nPlease add your GitHub token and repository in settings.');
          setIsProcessing(false);
          return;
        }

        setSyncStatus('syncing');
        addMessage('ai', 'üîÑ Connecting to GitHub...');

        try {
          const [owner, repo] = githubRepo.split('/');
          if (!owner || !repo) {
            throw new Error('Invalid repository format. Use "owner/repo".');
          }
          const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents?ref=${githubBranch}`,
            {
              headers: {
                'Authorization': `token ${githubToken}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            }
          );
          
          if (!response.ok) {
            throw new Error(`GitHub API error: ${response.status}`);
          }
          
          const files = await response.json();
          setRepoFiles(files);
          setSyncStatus('success');
          
          const fileList = files.slice(0, 10).map(f => `- ${f.name} (${f.type})`).join('\n');
          addMessage('ai', `‚úÖ **Repository Connected**\n\nRepo: ${githubRepo}\nBranch: ${githubBranch}\n\n**Files:**\n${fileList}`);
          
        } catch (error) {
          setSyncStatus('error');
          addMessage('ai', `‚ùå GitHub Error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Handle code generation
      const handleCodeGeneration = async (input) => {
        addMessage('ai', 'üíª Generating code‚Ä¶');

        const prompt = `You are an expert code generator. Generate complete, production-ready code based on this request:
\`\`\`
${input}
\`\`\`
Requirements:
- Provide complete, working code
- Include detailed comments
- Follow best practices
- Make it production-ready
- Include error handling
- Return ONLY the code with comments, no additional explanation outside the code blocks.`;

        try {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: prompt
                }]
              }],
              generationConfig: {
                temperature: 0.4,
                maxOutputTokens: 3000,
              }
            })
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`API error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
          }
          
          const data = await response.json();
          let code = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No code generated';
          
          // Clean up markdown formatting if the model adds it
          code = code.replace(/^```[a-z]*\n/i, '').replace(/\n```$/, '');
          
          addMessage('ai', `‚úÖ **Code Generated**\n\n\`\`\`javascript\n${code}\n\`\`\`\n\n${githubToken && githubRepo ? '**Next:** Say "push to GitHub" to commit this code' : '*Connect GitHub in settings to push code*'}`);
          
        } catch (error) {
          addMessage('ai', `‚ùå Code generation error: ${error.message}`);
        } finally {
          setIsProcessing(false);
        }
      };

      // Get sync status icon
      const getSyncStatusIcon = () => {
        switch (syncStatus) {
          case 'syncing':
            return <Loader className="spin" size={16} />;
          case 'success':
            return <CheckCircle size={16} />;
          case 'error':
            return <XCircle size={16} />;
          default:
            return <AlertCircle size={16} />;
        }
      };

      // This is the main JSX return for your app.
      // All inline styles are fixed and use the 'width' variable.
      return (
        <div style={{
          height: '100vh',
          height: '100dvh', // Dynamic viewport height for mobile
          display: 'flex',
          flexDirection: 'column',
          background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%)',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          overflow: 'hidden'
        }}>
          {/* Header - Mobile Optimized */}
          <header style={{
            background: 'rgba(15, 23, 42, 0.95)',
            backdropFilter: 'blur(10px)',
            padding: 'clamp(0.75rem, 4vw, 1rem) clamp(1rem, 4vw, 2rem)',
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            borderBottom: '1px solid rgba(59, 130, 246, 0.2)',
            boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
            position: 'sticky',
            top: 0,
            zIndex: 100
          }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: 'clamp(0.5rem, 2vw, 1rem)' }}>
              {/* Custom Logo */}
              <div style={{
                width: 'clamp(32px, 8vw, 40px)',
                height: 'clamp(32px, 8vw, 40px)',
                background: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                borderRadius: '10px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontWeight: 'bold',
                fontSize: 'clamp(16px, 4vw, 20px)',
                color: 'white'
              }}>
                AI
              </div>
              
              <div>
                <h1 style={{
                  margin: 0,
                  fontSize: 'clamp(1.1rem, 4vw, 1.4rem)',
                  fontWeight: 600,
                  color: '#f1f5f9',
                  lineHeight: 1.2
                }}>
                  AI Worker Plus
                </h1>
                <div style={{
                  fontSize: 'clamp(0.65rem, 2vw, 0.75rem)',
                  color: '#94a3b8',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.25rem'
                }}>
                  <span style={{
                    display: 'inline-block',
                    width: '8px',
                    height: '8px',
                    borderRadius: '50%',
                    backgroundColor: autopilotMode ? '#10b981' : '#ef4444'
                  }}></span>
                  {autopilotMode ? 'Autopilot Active' : 'Autopilot Off'}
                </div>
              </div>
            </div>

            <div style={{
              display: 'flex',
              gap: 'clamp(0.5rem, 2vw, 0.75rem)',
              alignItems: 'center'
            }}>
              {/* GitHub Sync Status */}
              {githubToken && githubRepo && (
                <div style={{
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.25rem',
                  color: syncStatus === 'success' ? '#10b981' : syncStatus === 'error' ? '#ef4444' : '#94a3b8',
                  fontSize: '0.8rem'
                }}>
                  {getSyncStatusIcon()}
                  <span>GitHub</span>
                </div>
              )}

              {/* PWA Install Button */}
              {installPrompt && !isInstalled && (
                <button
                  onClick={handleInstallPWA}
                  style={{
                    background: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                    color: 'white',
                    border: 'none',
                    borderRadius: '6px',
                    padding: '0.3rem 0.6rem',
                    fontSize: '0.8rem',
                    fontWeight: 500,
                    cursor: 'pointer',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '0.25rem'
                  }}
                >
                  <Save size={14} />
                  Install
                </button>
              )}

              {/* Settings Button */}
              <button
                onClick={() => setShowSettings(!showSettings)}
                style={{
                  background: 'rgba(59, 130, 246, 0.1)',
                  color: '#3b82f6',
                  border: '1px solid rgba(59, 130, 246, 0.3)',
                  borderRadius: '6px',
                  padding: '0.3rem 0.6rem',
                  fontSize: '0.8rem',
                  fontWeight: 500,
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.25rem'
                }}
              >
                <Settings size={14} />
                <span style={{ display: width > 480 ? 'inline' : 'none' }}>Settings</span>
              </button>

              {/* Mobile Menu Button */}
              <button
                onClick={() => setShowSidebar(!showSidebar)}
                style={{
                  background: 'rgba(59, 130, 246, 0.1)',
                  color: '#3b82f6',
                  border: '1px solid rgba(59, 130, 246, 0.3)',
                  borderRadius: '6px',
                  padding: '0.3rem 0.6rem',
                  fontSize: '0.8rem',
                  fontWeight: 500,
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '0.25rem'
                }}
              >
                <Menu size={14} />
              </button>
            </div>
          </header>

          {/* Main Content Area */}
          <div style={{
            display: 'flex',
            flex: 1,
            overflow: 'hidden',
            position: 'relative'
          }}>
            {/* Mobile Sidebar Overlay */}
            {showSidebar && width <= 768 && (
              <div
                onClick={() => setShowSidebar(false)}
                style={{
                  position: 'fixed',
                  top: 0,
                  left: 0,
                  right: 0,
                  bottom: 0,
                  background: 'rgba(0, 0, 0, 0.5)',
                  zIndex: 99
                }}
              ></div>
            )}

            {/* Sidebar - Files and Actions */}
            <aside style={{
              width: width > 768 ? 'clamp(250px, 25vw, 350px)' : '80%',
              background: 'rgba(15, 23, 42, 0.9)',
              borderRight: '1px solid rgba(59, 130, 246, 0.1)',
              display: 'flex',
              flexDirection: 'column',
              transform: showSidebar || width > 768 ? 'translateX(0)' : 'translateX(-100%)',
              transition: 'transform 0.3s ease',
              position: width <= 768 ? 'fixed' : 'relative',
              height: '100%',
              zIndex: 100,
              backdropFilter: 'blur(10px)'
            }}>
              {/* Sidebar Header */}
              <div style={{
                padding: '1rem',
                borderBottom: '1px solid rgba(59, 130, 246, 0.1)',
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center'
              }}>
                <h2 style={{
                  margin: 0,
                  fontSize: '1.1rem',
                  color: '#f1f5f9'
                }}>
                  Tools
                </h2>
                <button
                  onClick={() => setShowSidebar(false)}
                  style={{
                    background: 'none',
                    border: 'none',
                    color: '#94a3b8',
                    cursor: 'pointer',
                    padding: '0.25rem'
                  }}
                >
                  <X size={20} />
                </button>
              </div>

              {/* Files Section */}
              <div style={{ padding: '0.5rem 1rem' }}>
                <button
                  onClick={() => toggleSection('files')}
                  style={{
                    width: '100%',
                    background: 'none',
                    border: 'none',
                    color: '#f1f5f9',
                    textAlign: 'left',
                    padding: '0.75rem 0',
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    cursor: 'pointer',
                    fontSize: '0.9rem',
                    fontWeight: 500
                  }}
                >
                  <span style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                    <FileCode size={16} />
                    Repository Files
                  </span>
                  {expandedSections.files ? <ChevronUp size={16} /> : <ChevronDown size={16} />}
                </button>

                {expandedSections.files && (
                  <div style={{ marginBottom: '1rem' }}>
                    {repoFiles.length > 0 ? (
                      <div style={{
                        maxHeight: '200px',
                        overflowY: 'auto',
                        background: 'rgba(30, 41, 59, 0.5)',
                        borderRadius: '6px',
                        padding: '0.5rem'
                      }}>
                        {repoFiles.slice(0, 10).map((file, index) => (
                          <div
                            key={index}
                            style={{
                              padding: '0.25rem 0.5rem',
                              borderRadius: '4px',
                              color: '#cbd5e1',
                              fontSize: '0.85rem',
                              display: 'flex',
                              alignItems: 'center',
                              gap: '0.5rem'
                            }}
                          >
                            {file.type === 'dir' ? 'üìÅ' : 'üìÑ'} {file.name}
                          </div>
                        ))}
                      </div>
                    ) : (
                      <div style={{
                        padding: '1rem',
                        textAlign: 'center',
                        color: '#94a3b8',
                        fontSize: '0.85rem',
                        background: 'rgba(30, 41, 59, 0.5)',
                        borderRadius: '6px'
                      }}>
                        No files loaded. Connect to GitHub in settings.
                      </div>
                    )}
                  </div>
                )}
              </div>

              {/* Actions Section */}
              <div style={{ padding: '0.5rem 1rem' }}>
                <button
                  onClick={() => toggleSection('actions')}
                  style={{
                    width: '100%',
                    background: 'none',
                    border: 'none',
                    color: '#f1f5f9',
                    textAlign: 'left',
                    padding: '0.75rem 0',
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    cursor: 'pointer',
                    fontSize: '0.9rem',
                    fontWeight: 500
                  }}
                >
                  <span style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                    <Zap size={16} />
                    Quick Actions
                  </span>
                  {expandedSections.actions ? <ChevronUp size={16} /> : <ChevronDown size={16} />}
                </button>

                {expandedSections.actions && (
                  <div style={{ marginBottom: '1rem' }}>
                    <div style={{
                      display: 'grid',
                      gridTemplateColumns: '1fr 1fr',
                      gap: '0.5rem'
                    }}>
                      <button
                        onClick={() => {
                          setInputValue('Create a React component that displays a todo list with add/remove functionality');
                          setShowSidebar(false);
                        }}
                        style={{
                          background: 'rgba(59, 130, 246, 0.1)',
                          border: '1px solid rgba(59, 130, 246, 0.3)',
                          borderRadius: '6px',
                          color: '#93c5fd',
                          padding: '0.5rem',
                          fontSize: '0.75rem',
                          cursor: 'pointer',
                          textAlign: 'center'
                        }}
                      >
                        Todo App
                      </button>
                      <button
                        onClick={() => {
                          setInputValue('Create a Python function that validates email addresses');
                          setShowSidebar(false);
                        }}
                        style={{
                          background: 'rgba(59, 130, 246, 0.1)',
                          border: '1px solid rgba(59, 130, 246, 0.3)',
                          borderRadius: '6px',
                          color: '#93c5fd',
                          padding: '0.5rem',
                          fontSize: '0.75rem',
                          cursor: 'pointer',
                          textAlign: 'center'
                        }}
                      >
                        Email Validator
                      </button>
                      <button
                        onClick={() => {
                          setInputValue('Explain how React hooks work with examples');
                          setShowSidebar(false);
                        }}
                        style={{
                          background: 'rgba(59, 130, 246, 0.1)',
                          border: '1px solid rgba(59, 130, 246, 0.3)',
                          borderRadius: '6px',
                          color: '#93c5fd',
                          padding: '0.5rem',
                          fontSize: '0.75rem',
                          cursor: 'pointer',
                          textAlign: 'center'
                        }}
                      >
                        React Hooks
                      </button>
                      <button
                        onClick={() => {
                          setInputValue('Write a CSS animation for a loading spinner');
                          setShowSidebar(false);
                        }}
                        style={{
                          background: 'rgba(59, 130, 246, 0.1)',
                          border: '1px solid rgba(59, 130, 246, 0.3)',
                          borderRadius: '6px',
                          color: '#93c5fd',
                          padding: '0.5rem',
                          fontSize: '0.75rem',
                          cursor: 'pointer',
                          textAlign: 'center'
                        }}
                      >
                        CSS Spinner
                      </button>
                    </div>
                  </div>
                )}
              </div>

              {/* Voice Control */}
              <div style={{ padding: '0.5rem 1rem', marginTop: 'auto' }}>
                <button
                  onClick={toggleListening}
                  style={{
                    width: '100%',
                    background: isListening 
                      ? 'linear-gradient(135deg, #ef4444 0%, #f97316 100%)' 
                      : 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                    border: 'none',
                    borderRadius: '6px',
                    color: 'white',
                    padding: '0.75rem',
                    fontSize: '0.9rem',
                    fontWeight: 500,
                    cursor: 'pointer',
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    gap: '0.5rem'
                  }}
                >
                  {isListening ? <MicOff size={16} /> : <Mic size={16} />}
                  {isListening ? 'Stop Listening' : 'Voice Command'}
                </button>
              </div>
            </aside>

            {/* Main Chat Area */}
            <main style={{
              flex: 1,
              display: 'flex',
              flexDirection: 'column',
              overflow: 'hidden'
            }}>
              {/* Messages Container */}
              <div style={{
                flex: 1,
                overflowY: 'auto',
                padding: '1rem',
                display: 'flex',
                flexDirection: 'column',
                gap: '1rem'
              }}>
                {messages.map((message) => (
                  <div
                    key={message.id}
                    style={{
                      maxWidth: '90%',
                      alignSelf: message.type === 'user' ? 'flex-end' : 'flex-start',
                      background: message.type === 'user' 
                        ? 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)' 
                        : 'rgba(30, 41, 59, 0.8)',
                      color: message.type === 'user' ? '#f1f5f9' : '#cbd5e1',
                      padding: '1rem',
                      borderRadius: message.type === 'user' ? '12px 12px 0 12px' : '12px 12px 12px 0',
                      boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                      position: 'relative',
                      backdropFilter: 'blur(10px)',
                      border: '1px solid rgba(59, 130, 246, 0.1)'
                    }}
                  >
                    <div style={{ 
                      fontSize: '0.75rem', 
                      opacity: 0.8, 
                      marginBottom: '0.5rem',
                      display: 'flex',
                      justifyContent: 'space-between'
                    }}>
                      <span style={{ display: 'flex', alignItems: 'center', gap: '0.25rem' }}>
                        {message.type === 'user' ? <User size={12} /> : <Bot size={12} />}
                        {message.type === 'user' ? 'You' : aiName}
                      </span>
                      <span>{message.timestamp}</span>
                    </div>
                    <div style={{ 
                      whiteSpace: 'pre-wrap',
                      lineHeight: 1.5
                    }}>
                      {message.content}
                    </div>
                  </div>
                ))}
                <div ref={messagesEndRef} />
              </div>

              {/* Input Area */}
              <div style={{
                padding: '1rem',
                borderTop: '1px solid rgba(59, 130, 246, 0.1)',
                background: 'rgba(15, 23, 42, 0.9)',
                backdropFilter: 'blur(10px)'
              }}>
                <form 
                  onSubmit={handleSubmit}
                  style={{
                    display: 'flex',
                    gap: '0.5rem',
                    alignItems: 'flex-end'
                  }}
                >
                  <div style={{ flex: 1 }}>
                    <textarea
                      value={inputValue}
                      onChange={(e) => setInputValue(e.target.value)}
                      placeholder={isListening 
                        ? `Listening for "${aiName}"... Say "${aiName}, create a function"` 
                        : "Type your message or use voice commands..."}
                      disabled={isProcessing}
                      style={{
                        width: '100%',
                        minHeight: '60px',
                        maxHeight: '120px',
                        padding: '0.75rem',
                        borderRadius: '8px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        resize: 'vertical',
                        boxSizing: 'border-box'
                      }}
                    />
                    <div style={{
                      display: 'flex',
                      justifyContent: 'space-between',
                      marginTop: '0.5rem',
                      fontSize: '0.75rem',
                      color: '#94a3b8'
                    }}>
                      <span>
                        {autopilotMode && (
                          <span style={{ color: '#10b981' }}>
                            ü§ñ Autopilot: {taskQueue.length} tasks queued
                          </span>
                        )}
                      </span>
                      <span>
                        Press Enter to send, Shift+Enter for new line
                      </span>
                    </div>
                  </div>
                  <button
                    type="submit"
                    disabled={!inputValue.trim() || isProcessing}
                    style={{
                      height: '60px',
                      width: '60px',
                      background: inputValue.trim() && !isProcessing
                        ? 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)'
                        : 'rgba(30, 41, 59, 0.5)',
                      color: inputValue.trim() && !isProcessing ? 'white' : '#94a3b8',
                      border: '1px solid rgba(59, 130, 246, 0.3)',
                      borderRadius: '8px',
                      cursor: inputValue.trim() && !isProcessing ? 'pointer' : 'not-allowed',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center'
                    }}
                  >
                    {isProcessing ? (
                      <Loader className="spin" size={20} />
                    ) : (
                      <Send size={20} />
                    )}
                  </button>
                </form>
              </div>
            </main>
          </div>

          {/* Settings Modal */}
          {showSettings && (
            <div style={{
              position: 'fixed',
              top: 0,
              left: 0,
              right: 0,
              bottom: 0,
              background: 'rgba(0, 0, 0, 0.5)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              zIndex: 1000
            }}>
              <div style={{
                background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
                borderRadius: '12px',
                width: '90%',
                maxWidth: '500px',
                maxHeight: '90vh',
                overflowY: 'auto',
                border: '1px solid rgba(59, 130, 246, 0.3)',
                boxShadow: '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
              }}>
                <div style={{
                  padding: '1.5rem',
                  borderBottom: '1px solid rgba(59, 130, 246, 0.1)',
                  display: 'flex',
                  justifyContent: 'space-between',
                  alignItems: 'center'
                }}>
                  <h2 style={{
                    margin: 0,
                    color: '#f1f5f9',
                    fontSize: '1.25rem'
                  }}>
                    <Settings size={20} style={{ 
                      verticalAlign: 'middle', 
                      marginRight: '0.5rem' 
                    }} />
                    Settings
                  </h2>
                  <button
                    onClick={() => setShowSettings(false)}
                    style={{
                      background: 'none',
                      border: 'none',
                      color: '#94a3b8',
                      cursor: 'pointer',
                      padding: '0.25rem'
                    }}
                  >
                    <X size={20} />
                  </button>
                </div>

                <div style={{ padding: '1.5rem' }}>
                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{
                      display: 'block',
                      marginBottom: '0.5rem',
                      color: '#f1f5f9',
                      fontWeight: 500
                    }}>
                      AI Assistant Name
                    </label>
                    <input
                      type="text"
                      value={aiName}
                      onChange={(e) => setAiName(e.target.value)}
                      style={{
                        width: '100%',
                        padding: '0.75rem',
                        borderRadius: '6px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        boxSizing: 'border-box'
                      }}
                    />
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{
                      display: 'block',
                      marginBottom: '0.5rem',
                      color: '#f1f5f9',
                      fontWeight: 500
                    }}>
                      Gemini API Key
                    </label>
                    <input
                      type="password"
                      value={apiKey}
                      onChange={(e) => setApiKey(e.target.value)}
                      placeholder="Enter your Gemini API key"
                      style={{
                        width: '100%',
                        padding: '0.75rem',
                        borderRadius: '6px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        boxSizing: 'border-box'
                      }}
                    />
                    <div style={{
                      marginTop: '0.5rem',
                      fontSize: '0.8rem',
                      color: '#94a3b8'
                    }}>
                      Get your API key from{' '}
                      <a 
                        href="https://aistudio.google.com/app/apikey" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        style={{ color: '#3b82f6' }}
                      >
                        Google AI Studio
                      </a>
                    </div>
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{
                      display: 'block',
                      marginBottom: '0.5rem',
                      color: '#f1f5f9',
                      fontWeight: 500
                    }}>
                      GitHub Token (Optional)
                    </label>
                    <input
                      type="password"
                      value={githubToken}
                      onChange={(e) => setGithubToken(e.target.value)}
                      placeholder="Enter your GitHub personal access token"
                      style={{
                        width: '100%',
                        padding: '0.75rem',
                        borderRadius: '6px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        boxSizing: 'border-box'
                      }}
                    />
                    <div style={{
                      marginTop: '0.5rem',
                      fontSize: '0.8rem',
                      color: '#94a3b8'
                    }}>
                      For GitHub integration. Generate at{' '}
                      <a 
                        href="https://github.com/settings/tokens" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        style={{ color: '#3b82f6' }}
                      >
                        GitHub Settings
                      </a>
                    </div>
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{
                      display: 'block',
                      marginBottom: '0.5rem',
                      color: '#f1f5f9',
                      fontWeight: 500
                    }}>
                      GitHub Repository
                    </label>
                    <input
                      type="text"
                      value={githubRepo}
                      onChange={(e) => setGithubRepo(e.target.value)}
                      placeholder="owner/repository"
                      style={{
                        width: '100%',
                        padding: '0.75rem',
                        borderRadius: '6px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        boxSizing: 'border-box'
                      }}
                    />
                  </div>

                  <div style={{ marginBottom: '1.5rem' }}>
                    <label style={{
                      display: 'block',
                      marginBottom: '0.5rem',
                      color: '#f1f5f9',
                      fontWeight: 500
                    }}>
                      GitHub Branch
                    </label>
                    <input
                      type="text"
                      value={githubBranch}
                      onChange={(e) => setGithubBranch(e.target.value)}
                      placeholder="main"
                      style={{
                        width: '100%',
                        padding: '0.75rem',
                        borderRadius: '6px',
                        border: '1px solid rgba(59, 130, 246, 0.3)',
                        background: 'rgba(30, 41, 59, 0.5)',
                        color: '#f1f5f9',
                        fontFamily: 'inherit',
                        fontSize: '0.9rem',
                        boxSizing: 'border-box'
                      }}
                    />
                  </div>

                  <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    gap: '1rem'
                  }}>
                    <button
                      onClick={() => {
                        // Reset to defaults
                        setAiName('Assistant');
                        setApiKey('');
                        setGithubToken('');
                        setGithubRepo('');
                        setGithubBranch('main');
                      }}
                      style={{
                        flex: 1,
                        padding: '0.75rem',
                        background: 'rgba(239, 68, 68, 0.1)',
                        color: '#ef4444',
                        border: '1px solid rgba(239, 68, 68, 0.3)',
                        borderRadius: '6px',
                        cursor: 'pointer',
                        fontWeight: 500
                      }}
                    >
                      Reset
                    </button>
                    <button
                      onClick={() => setShowSettings(false)}
                      style={{
                        flex: 1,
                        padding: '0.75rem',
                        background: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%)',
                        color: 'white',
                        border: 'none',
                        borderRadius: '6px',
                        cursor: 'pointer',
                        fontWeight: 500
                      }}
                    >
                      Save Settings
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Autopilot Status Bar */}
          {autopilotMode && (
            <div style={{
              background: 'rgba(16, 185, 129, 0.1)',
              border: '1px solid rgba(16, 185, 129, 0.3)',
              color: '#10b981',
              padding: '0.5rem 1rem',
              textAlign: 'center',
              fontSize: '0.8rem',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              gap: '0.5rem'
            }}>
              <Brain size={14} />
              <span>
                {currentTask 
                  ? `ü§ñ Processing: "${currentTask}"` 
                  : 'ü§ñ Autopilot Mode Active - Ready for tasks'}
              </span>
              {taskQueue.length > 0 && (
                <span>
                  ({taskQueue.length} {taskQueue.length === 1 ? 'task' : 'tasks'} queued)
                </span>
              )}
            </div>
          )}

          {/* Global Styles for Animations */}
          <style>{`
            @keyframes spin {
              from { transform: rotate(0deg); }
              to { transform: rotate(360deg); }
            }
            
            .spin {
              animation: spin 1s linear infinite;
            }
            
            input:focus, textarea:focus, select:focus {
              border-color: #3b82f6 !important;
              box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
              outline: none;
            }
            
            button:active:not(:disabled) {
              transform: scale(0.98);
            }
            
            /* Custom scrollbar for webkit browsers */
            ::-webkit-scrollbar {
              width: 8px;
              height: 8px;
            }
            
            ::-webkit-scrollbar-track {
              background: rgba(15, 23, 42, 0.3);
              border-radius: 4px;
            }
            
            ::-webkit-scrollbar-thumb {
              background: rgba(59, 130, 246, 0.5);
              border-radius: 4px;
            }
            
            ::-webkit-scrollbar-thumb:hover {
              background: rgba(59, 130, 246, 0.7);
            }
            
            /* Smooth scrolling for touch devices */
            * {
              -webkit-overflow-scrolling: touch;
            }
            
            /* Prevent text selection on buttons */
            button {
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
            
            code {
              background: rgba(0, 0, 0, 0.3);
              padding: 2px 6px;
              border-radius: 4px;
              font-family: 'Courier New', monospace;
              font-size: 0.9em;
              color: #3b82f6;
            }
            
            /* Fix viewport height on mobile browsers */
            @supports (-webkit-touch-callout: none) {
              div[style*="height: 100vh"] {
                height: -webkit-fill-available;
              }
            }
            
            /* Improve button tap targets for mobile */
            @media (max-width: 768px) {
              button {
                min-height: 44px;
                min-width: 44px;
              }
              
              /* Specific overrides for smaller buttons */
              header button {
                min-height: auto;
                min-width: auto;
              }
            }
          `}</style>
        </div>
      );
    }

    // Render the app to the #root element
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js') // <--- PATH FIXED HERE
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    } else {
      console.log('Service workers not supported');
    }
  </script>
</body>
</html>
