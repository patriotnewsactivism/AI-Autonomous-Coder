server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent caching the service worker during local iterations
    location = /sw.js {
        add_header Cache-Control "no-store";
    }

    error_page 404 /index.html;
}
